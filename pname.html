<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Character Creation</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .modal-box { background: #1f2937; border: 1px solid #374151; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 400px; }
        input[type="text"] { width: 100%; padding: 0.75rem; margin: 1rem 0; background: #111827; border: 2px solid #9ca3af; border-radius: 0.5rem; color: white; }
        .btn-next { background: #374151; color: #9ca3af; padding: 0.5rem 1.5rem; border-radius: 0.375rem; float: right; font-weight: 600; border: none; }
        .btn-active { background: #f59e0b; color: #111827; cursor: pointer; }
    </style>
</head>
<body class="game-body">
    <div class="main-container">
        <div class="modal-box">
            <h2 style="color: white;">Character Name</h2>
            <input type="text" id="charName" placeholder="Enter a name here" oninput="checkName()">
            <p style="color: #9ca3af; font-size: 0.875rem;">Alphanumeric only.</p>
            <button id="nextBtn" class="btn-next" onclick="saveName()">Next</button>
        </div>
    </div>
    <script>
        function checkName() {
            const btn = document.getElementById('nextBtn');
            const val = document.getElementById('charName').value.trim();
            if (val.length > 2) btn.classList.add('btn-active');
            else btn.classList.remove('btn-active');
        }
        function saveName() {
            const name = document.getElementById('charName').value.trim();
            if (name.length > 2) {
                localStorage.setItem('playerName', name);
                window.location.href = '/game';
            }
        }
    </script>
</body>
</html>
